<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()" id="lang_menu">
        <option id="select">選択してください</option>
        <option value=1 id="selected_jpn">日本語</option>
        <option value=2 id="selected_en">English</option>
        <option value=3 id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
function changeLang() {
				let id = document.getElementById('lang_menu').value;
				
				if (id=='1') {
					document.getElementById('jpn').style.display="";
					document.getElementById('en').style.display="none";
				}
                else if (id=="2") {
                    document.getElementById('en').style.display="";
					document.getElementById('jpn').style.display="none";
                }
                else {
                    document.getElementById('en').style.display="";
					document.getElementById('jpn').style.display="";
                }
			}
    </script>
</body>
</html>
